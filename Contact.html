    <div class="Contact_box">

        <div style="text-align: center;">
        <h1 class="Heading_Text_1" >Contact</h1>
        </div>
        
        <div class="detailbox">

            <form>
                
                <div>  
                <label for="Full_Name">
                    <img src="images/profile_image.png" style="margin-right: 5px;">Full Name
                </label>
                <input type="text" id="Full_Name" name="Full_Name" placeholder="Full Name" required>

                <div>
                <label for="Email Address">
                    <img src="images/email_image.png" style="margin-right: 5px;">Email Address
                </label>
                <input type="text" id="Email Address" name="Email Address" placeholder="Email" required>
                </div>

                <div>
                <label for="Contact">
                    <img src="images/phone_image.png" style="margin-right: 5px;">Contact
                </label>
                <input type="text" id="Contact" name="Contact" placeholder="Enter Contact Number" required>
                </div>

                <div>
                <label for="Write Message">
                    <img src="images/message_image.png" style="margin-right: 5px;">Write Message
                </label>
                <textarea id="Write Message" name="Write Message" rows="5" placeholder="Write Message" required></textarea>
                </div>

                <table> <!-- For checkbox and the text-->

                    <td>
                    <input type="checkbox" class="detailbox_checkbox" value="Term">
                    </td>

                    <td>
                    <label for="Term" class="detailbox_checkbox"> I Accept the Terms of Use & Privacy Policy.</label><br>

                </tr>

                <button class="form-button" style="position: absolute; right: 690px;" onclick="location.href='mailto:miteshsheth25@gmail.com';" value="Submit">Submit</button>
